<!DOCTYPE html>
<head>
   
    <title>Choose Your Path</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .choice {
            margin: 20px;
        }
        .choice img {
            width: 300px;
            height: 200px;
            cursor: pointer;
            border: 2px solid black;
        }
        .choice button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .choice button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1>Scenario: You are lost in a forest, which path will you take?</h1>

    <div class="container">
        <div class="choice">
            <a href="part2.html">
                <img src="path1.jpg" alt="Path 1">
            </a>
            <button onclick="location.href='nextpage.html'">Take Path 1</button>
        </div>

        <div class="choice">
            <a href="part2.html">
                <img src="path2.jpg" alt="Path 2">
            </a>
            <button onclick="location.href='nextpage2.html'">Take Path 2</button>
        </div>
    </div>

</body>
</html>
